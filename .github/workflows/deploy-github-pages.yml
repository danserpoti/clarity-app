name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# GitHub Pagesにデプロイするための権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同じワークフローが複数実行されないようにする
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './clarity-app/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: |
          cd clarity-app
          npm ci

      - name: Build with Next.js
        run: |
          cd clarity-app
          npm run build:github

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./clarity-app/out

  # Deploy job
  deploy:
    # プロダクションブランチ（main）でのみデプロイを実行
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4